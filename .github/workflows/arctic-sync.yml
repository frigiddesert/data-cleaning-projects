name: Arctic Sync Daily

on:
  schedule:
    # Runs daily at 6:00 AM UTC (11 PM MST / 12 AM MDT)
    - cron: '0 6 * * *'

  workflow_dispatch:
    # Allows manual trigger from GitHub Actions tab

env:
  OUTLINE_API_URL: ${{ secrets.OUTLINE_API_URL }}
  OUTLINE_API_KEY: ${{ secrets.OUTLINE_API_KEY }}
  OUTLINE_DAY_TOURS_DOC_ID: ${{ secrets.OUTLINE_DAY_TOURS_DOC_ID }}
  OUTLINE_MD_TOURS_DOC_ID: ${{ secrets.OUTLINE_MD_TOURS_DOC_ID }}

jobs:
  sync-arctic-to-outline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Arctic Sync
        run: |
          echo "üöÄ Starting Arctic availability sync..."
          echo "Timezone: America/Denver"
          echo "Processing ALL multi-day tours (day tours skipped)"
          echo ""

          python sync_arctic_availability.py 2>&1 | tee sync-output.log

          echo ""
          echo "‚úÖ Arctic sync completed!"

      - name: Check sync results
        run: |
          # Extract summary from output
          echo "üìä Sync Summary:"
          grep -E "SYNC COMPLETE|updated|failed|skipped" sync-output.log || echo "Summary not found in output"

          # Check if there were failures
          if grep -q "failed" sync-output.log; then
            FAILED_COUNT=$(grep -oP '\d+(?= failed)' sync-output.log | head -1)
            if [ "$FAILED_COUNT" -gt 0 ]; then
              echo "‚ö†Ô∏è  Warning: $FAILED_COUNT tours failed to sync"
              echo "Check the sync-output.log artifact for details"
            fi
          fi

      - name: Upload sync log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arctic-sync-log-${{ github.run_number }}
          path: sync-output.log
          retention-days: 30
